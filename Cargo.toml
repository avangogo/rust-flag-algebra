find_folder = "0.3.0"
rand = "0.8.5"
serde = "1.0.209"
serde_derive = "1.0.195"
bincode = "1.3.3"
canonical-form = "0.10.0"
typenum = "1.17.0"
svg = "0.17.0"
simplelog = "0.12.2"
ndarray-linalg = { version = "0.16.0", features = ["netlib"] }
failure = "0.1.8"
failure_derive = "0.1.8"
arrayvec = "0.7.6"
log = "0.4.22"
thiserror = "1.0.63"
const_format = "0.2.32"

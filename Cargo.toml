[package]
name = "flag-algebra"
version = "0.2.1"
authors = ["RÃ©mi de Verclos <remi.de.verclos@gmail.com>"]
description = "An implementation of Razborov's flag algebras"
publish = true
edition = "2021"
readme = "README.md"
documentation = "https://docs.rs/flag-algebra"
repository = "https://github.com/avangogo/rust-flag-algebra"
license = "GPL-3.0"
keywords = ["flag", "algebra", "graph", "combinatorics"]

[dependencies]
num = "0.4.1"
sprs = { version = "0.11.1", features = ["serde"] }
ndarray = "0.15.6"
find_folder = "0.3.0"
rand = "0.8.5"
serde = "1.0.195"
serde_derive = "1.0.195"
bincode = "1.3.3"
canonical-form = "0.10.0"
typenum = "1.17.0"
svg = "0.14.0"
simplelog = "0.12.1"
ndarray-linalg = { version = "0.16.0", features = ["netlib"] }
failure = "0.1.8"
failure_derive = "0.1.8"
arrayvec = "0.7.4"
log = "0.4.19"
thiserror = "1.0.56"
const_format = "0.2.32"

[dev-dependencies]
approx = "0.5.1"
tempfile = "3.9.0"
criterion = "0.5.1"
